<ion-content>
  <div class="page-bg"></div>
  <div class="container" (swipe)="endMeeting()">
    <div id="roomName" (click)="showPreference()">{{ room.name }}</div>
    <timer startTime="{{roomStatus.startTime}}" endTime="{{roomStatus.endTime}}" onEnd="updateRoomStatus" *ngIf="roomStatus"></timer>
    <swiper text="<< swipe to end >>" *ngIf="isQuickMeet()"></swiper>
  </div>
</ion-content>
