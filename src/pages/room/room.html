<ion-header>

  <ion-navbar>
    <ion-title>{{ room.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ng-template #bookedRoom>
    <booked-room></booked-room>
  </ng-template>
  <ng-template #availableRoom>
    <available-room></available-room>
  </ng-template>
  <div *ngIf="isAvailable();then availableRoom else bookedRoom;"></div>
</ion-content>
