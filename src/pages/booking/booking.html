<ion-content>
  <div class="page-bg" [ngStyle]="{'background-image': 'url(' + room.images.available_url + ')','background-size': 'cover','background-position': 'center'}"></div>
  <div class="container center" (swipe)="back()">
    <div class="heading">
      <span>Quick Book</span>
      <h1> {{room.name}}</h1>
    </div>

    <form (ngSubmit)="book()">
      <ion-segment [(ngModel)]="booking.duration" color="primary" name="duration">
        <ion-segment-button class="app-segment-button" *ngFor="let duration of durations" value="{{duration}}">
          {{ duration }} min
        </ion-segment-button>
      </ion-segment>
      <ion-row>
        <ion-col col-8>
          <ion-input #empIdInput type="number" placeholder="Enter employee ID" [(ngModel)]="booking.employeeId" name='employeeId'></ion-input>
        </ion-col>
        <ion-col col-4>
          <button ion-button type="submit" block>Book</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
