  <ion-header>
    <ion-slides (ionSlideDidChange)="showRoomsOfSelectedOffice()" #slides>
      <ion-slide *ngFor="let office of offices" (click)="getRooms(office)" [ngClass]="{'active' : isSelectedOffice(office) }">
          <ion-card-header>
            <div class="office">
              {{ office }}
            </div>
          </ion-card-header>
      </ion-slide>
    </ion-slides>
  </ion-header>

  <ion-content >
    <div class="blured">
    </div>
    <ion-list>
      <button ion-item *ngFor="let room of rooms" (click)="onRoomSelected(room)" (press)="setDefaultRoom(room)">
        {{ room.name }} <span *ngIf="isdefaultRoom(room)">  << </span>
      </button>
    </ion-list>
  </ion-content>
